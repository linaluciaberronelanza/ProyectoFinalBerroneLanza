        <p>Escribinos ya sea que tengas una pregunta, quieras iniciar un proyecto o simplemente conectarnos.
        </p>
        <form class="contact-form" method="post">
          <fieldset>
            <div class="formulario-parrafo">
              <label for="Nombre y apellido">Nombre y Apellido</label>
              <input type="text" placeholder="Nombre completo" required>
            </div>
            <div class="formulario-parrafo">
              <label for="Email"> Email</label>
              <input type="email" placeholder="Direccion de email" required>
            </div>
            <div class="formulario-parrafo">
              <label for="Telefono">Telefono</label>
              <input type="number" placeholder="Numero de telefono">
            </div>
            <div class="formulario-parrafo">
              <label for="Asunto">Asunto</label>
              <input type="text" placeholder="Asunto">
            </div>
            <div class="formulario-parrafo">
              <label for="Mensaje">Mensaje</label>
              <textarea rows="6" placeholder="Your Message" id="message" name="message" required></textarea>
            </div>
            <div class="formulario-parrafo">
              <!--boton send-->
              <button type="submit" id="submit" name="submit">Enviar</button>
            </div>
          </fieldset>
        </form>
